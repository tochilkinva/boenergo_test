<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">

            <a class="p-2 text-dark" href="/">Задача 1</a>
            <a class="p-2 text-dark" href="{% url 'taskitems' %}">Задача 2</a>
        </nav>
    </nav>

    <header class="my-3">
        <h1 class="display-l text-center">{% block header %}Тестовый заголовок{% endblock %}</h1>

    <main>

            {% endblock %}
        </div>
    </main>

</body>

</html>
